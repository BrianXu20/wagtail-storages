[tox]
envlist =
    py{37,38}-dj{22}-wagtail{27}
    flake8
    isort

[testenv]
setenv =
    PYTHONPATH = {toxinidir}
    DJANGO_SETTINGS_MODULE = wagtail_storages.tests.settings
deps =
    dj22: Django>=2.2,<2.3
    wagtail27: wagtail>=2.7,<2.8

install_command = pip install -U {opts} {packages}
commands =
    django-admin test wagtail_storages
    django-admin check
    django-admin makemigrations --check --noinput
extras = testing

[testenv:flake8]
basepython = python3
commands =
    flake8 wagtail_storages

[testenv:isort]
basepython = python3
usedevelop = false
changedir = {toxinidir}
commands =
    isort --recursive --check-only --diff wagtail_storages
